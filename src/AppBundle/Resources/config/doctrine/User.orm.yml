AppBundle\Entity\User:
    type: entity
    table: user
    uniqueConstraints:
        id:
            columns:
                - id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 64
            options:
                fixed: false
        email:
            type: string
            nullable: false
            length: 64
            options:
                fixed: false
        firstname:
            type: string
            nullable: false
            length: 64
            options:
                fixed: false
        lastname:
            type: string
            nullable: false
            length: 64
            options:
                fixed: false
        datecreated:
            type: date
            nullable: false
            column: dateCreated
    lifecycleCallbacks: {  }
